<div class="container py-5">
  <h2 class="text-center mb-4">My Skills</h2>
  <p class="text-center text-muted mb-5">
    Here are the technologies and tools I work with as a Full-Stack Developer.
  </p>

  <div class="row">
    <!-- Skill Card Example -->
    <div class="col-md-4 mb-4" *ngFor="let skill of skills">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center">
          <div class="mb-3">
            <i class="{{ skill.icon }} fa-3x text-primary"></i>
          </div>
          <h5 class="card-title">{{ skill.name }}</h5>
          <p class="card-text text-muted">{{ skill.level }}</p>

          <!-- âœ… Correct Bootstrap Progress bar -->
          <div class="progress">
            <div class="progress-bar bg-success"
                 role="progressbar"
                 [style.width.%]="skill.percentage"
                 [attr.aria-valuenow]="skill.percentage"
                 aria-valuemin="0"
                 aria-valuemax="100">
              {{ skill.percentage }}%
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
